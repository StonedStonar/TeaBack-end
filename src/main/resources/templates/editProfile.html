<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Edit profile</title>
        <link th:href = "@{/css/basic.css}" rel = "stylesheet" type="text/css">
        <link th:href = "@{/css/editProfile.css}" rel = "stylesheet" type="text/css">
        <link th:href = "@{/css/profile.css}" rel = "stylesheet" type = "text/css">
        <link th:href = "@{/css/profileMenu.css}" rel = "stylesheet" type = "text/css">
    </head>
    <body>
        <header th:replace="components/menu :: header">

        </header>
        <script src = "javascript/menu.js">   
        </script>
        <section class = "mainSection">
            <h2>
                Profile information
            </h2>
            <div class = "editProfileContainer">
                <div>
                    <h3>Profile details</h3>
                    <form class = "editForm" action="/users/">
                        <label for="firstName">First name</label>
                        <input type = "text" id = "firstName" placeholder = "Enter first name" class = "input" th:value="${user.getFirstName()}">
                        <label for = "lastName">Last name</label>
                        <input type = "text" id = "lastName" placeholder = "Enter last name" th:value = "${user.getLastName()}">
                        <label for = "email">E-mail</label>
                        <input type = "email" id = "email" placeholder = "Enter email address" th:value = "${user.getEmail()}">
                        <label for = "mobileNumber">Mobile number</label>
                        <input type = "number" id = "mobileNumber" placeholder = "Enter mobile number">
                        <input type = "submit" value = "Change details" id = "submit" class = "button">
                    </form>
                </div>
                <div>
                    <h3>
                        Address
                    </h3>
                    <form class = "editForm">
                        <label for = "streetName">Street name</label>
                        <input type = "text" id = "streetName" placeholder = "Enter street name" th:value = "${address.getStreetName()}">
                        <label for = "houseNumber">House number</label>
                        <input type = "text" id = "houseNumber" placeholder = "Enter house number" th:value = "${address.getHouseNumber()}">
                        <label for = "postalCode">Postal code</label>
                        <input type = "number" id = "postalCode" placeholder = "Enter postal code" th:value = "${address.getPostalCode()}">
                        <label for = "city">City</label>
                        <input type = "text" id = "city"  placeholder = "Enter city" th:value = "${address.getPostalPlace()}">
                        <label for = "country">Country</label>
                        <input type = "text" id = "country" placeholder = "Enter country" th:value = "${address.getCountry()}">
                        <input type = "submit" value = "Update address" class = "button">
                    </form>
                </div>
                <div id = "optionsForUser">
                    <div class = "profileMenuOptions">
                        <a href = "profile.html">
                            <span>
                                Profile
                            </span>
                            <span>
                                Overview over your account details.
                            </span>
                        </a>
                    </div>
                    <div class = "profileMenuOptions">
                        <a href = "formerOrder.html">
                            <span>
                                Your orders
                            </span>
                            <span>
                                Overview of orders and returns.
                            </span>
                        </a>
                    </div>
                    <div class = "profileMenuOptions">
                        <a>
                            <span>
                                Security
                            </span>
                            <span>
                                Manage your password.
                            </span>
                        </a>
                    </div>
                    <div class = "profileMenuOptions">
                        <a href = "contactUs.html">
                            <span>
                                Help and contact
                            </span>
                            <span>
                                Contact information & help for the website
                            </span>
                        </a>
                    </div>
                </div>
            </div>
        </section>
        <footer id= "footer" th:replace="/components/footer :: footer">

        </footer>

    </body>
</html>
