<!DOCTYPE html>
<html lang = "en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Account</title>
        <link href = "CSS/basic.css" rel = "stylesheet" type="text/css">
        <link href = "CSS/profile.css" rel = "stylesheet" type = "text/css">
        <link href = "CSS/editProfile.css" rel = "stylesheet" type = "text/css">
    </head>
    <body>
        <header id = "headerWrapper" th:replace="components/menu :: header">
        </header>
        
        <section class = "mainSection">
            <h1 class = "mainHeaderText">
                Edit profile
            </h1>
            <div>
                <div class = "headerOverlay">
                    <h3>Profile details</h3>
                </div>
                <form class = "editForm" action="#" th:action="@{/user}" th:method="PUT">
                    <label for="firstName">First name</label>
                    <input type = "text" id = "firstName" placeholder = "Enter first name" class = "input" th:value = "${user.getFirstName()}" name = "firstName">
                    <label for="lastName">Last name</label>
                    <input type = "text" id = "lastName" placeholder = "Enter last name" th:value = "${user.getLastName()}" name = "lastName">
                    <label for = "email">E-mail</label>
                    <input type = "email" id = "email" placeholder = "Enter email address" th:value = "${user.getEmail()}" name = "eMail">
                    <label for = "mobileNumber">Mobile number</label>
                    <input type = "number" id = "mobileNumber" placeholder = "Enter mobile number" th:value = "${user.getPhoneNumber()}" name = "phoneNumber">
                    <input type = "submit" value = "Change details" class = "button greenButton">
                </form>
            </div>

            <div>
                <h3>
                    Address
                </h3>
                <form class = "editForm" action = "#" th:action="@{/address}" th:method = "PUT">
                    <label for = "streetName">Street name</label>
                    <input type = "text" id = "streetName" placeholder = "Enter street name" th:value = "${address.getStreetName()}" name = "streetName">
                    <label for = "houseNumber">House number</label>
                    <input type = "text" id = "houseNumber" placeholder = "Enter house number" th:value = "${address.getHouseNumber()}" name = "houseNumber">
                    <label for = "postalCode">Postal code</label>
                    <input type = "number" id = "postalCode" placeholder = "Enter postal code" th:value = "${address.getPostalCode()}" name = "postalCode">
                    <label for = "city">City</label>
                    <input type = "text" id = "city"  placeholder = "Enter city" th:value = "${address.getPostalPlace()}" name = "postalPlace">
                    <label for = "country">Country</label>
                    <input type = "text" id = "country" placeholder = "Enter country" th:value = "${address.getCountry()}" name = "country">
                    <input type = "submit" value = "Update address" class = "button greenButton">
                </form>
            </div>

            <div>
                <div class = "headerOverlay">
                    <h3>Edit password</h3>
                </div>
                <form class = "editForm" action="#" th:action="@{/password}" th:method="PUT">
                    <label for = "oldPassword">Old password</label>
                    <span id = "invalidPassword" class = "formHelpText"></span>
                    <input type = "password" id = "oldPassword" placeholder = "Enter old password" class = "input" name = "oldPassword">
                    <label for = "newPassword">New password</label>
                    <input type = "password" id = "newPassword" placeholder = "Enter new password" name = "password">
                    <span id = "newPasswordHelp">The password must be 8 letters in length</span>
                    <label for = "twicePassword">Confirm new password</label>
                    <input type = "password" id = "twicePassword" placeholder = "Enter the new password again" name = "secondPassword">
                    <span id = "passwordMismatch">The passwords does not match</span>
                    <input type="submit" value = "Change password" class = "button greenButton">
                </form>
            </div>
            <a href="profile.html" id = "backToProfile" class="button greenButton">
                Back to profile
            </a>

        </section>
        <footer id= "footerWrapper" th:replace="/components/footer :: footer">
        </footer>
        <script th:src = "@{javascript/menu.js}"></script>

    </body>
</html>
